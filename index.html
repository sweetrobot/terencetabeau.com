<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="description" content="🚬">
	<style>
		body,
		html {
			margin: 0;

		.logo-container {
			width: 100%;
			margin-top: 2vw;
			display: flex;

			position: relative;
		}

			display: none;

	<script defer src="https://cdn.jsdelivr.net/npm/three-js@79.0.0/three.min.js"></script>

</head>

<body>
	<div class="main-kaleido" tlg-kaleidoscope-motion="2" tlg-kaleidoscope-canvas="" tlg-kaleidoscope-segments="3" tlg-kaleidoscope-scale="2" tlg-kaleidoscope-mode="loop" class="kaleidoscope_canvas" style="position: relative;"><img class="hide" src="terbo.jpg" tlg-kaleidoscope-image=""></div>
