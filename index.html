	<style>
	  :root {
		--brand-primary: #44D688;
		--font-family-display: Monoton, Arial, sans-serif;
		--font-family-primary: 'Rubik', Arial, sans-serif;
		--neon-effect: 0 0 0 transparent,
		  0 0 20px rgb(255, 0, 0),
		  0 0 50px rgba(255, 0, 0, .5),
		  0 0 200px rgba(255, 0, 0, .5),
		  0 0 250px rgba(255, 0, 0, 1),
		  0 0 300px rgba(255, 0, 0, 1),
		  -250px -100px 100px rgba(255, 0, 0, 1);
	  }

	  * {
		box-sizing: border-box;
	  }

	  html,
	  body {
		background-color: #000000;
		font-family: var(--font-family-primary);
		line-height: 1.42;
	  }

	  .hero {
		background-color: #000000;
		/*background: radial-gradient(ellipse at 33% 0%, #032756 0%, #110935 66%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
		background: radial-gradient(ellipse at 33% 0%, #333 0%, #000 66%);
	  }

	  .hero-wrapper {
		display: flex;
		justify-content: center;
		margin: auto;
		width: 400px;
	  }

	  .hero-block {
		padding: 60px 0;
		text-align: center;
	  }

	  .hero-title {
		animation: neon-blink 5s infinite alternate;
		color: #FF8888;
		font-family: var(--font-family-display);
		font-size: 45px;
		font-weight: normal;
		margin: 0 auto;
		margin-bottom: 60px;
		margin-left: 2em;
		text-align: left;
		text-shadow: var(--neon-effect);
		text-transform: uppercase;
		transform: skew(0, -12deg) rotateZ(5deg);
		white-space: nowrap;
	  }

	  @media (min-width: 992px) {
		.hero-title {
		  font-size: 86px;
		  margin-bottom: 100px;
		  margin-left: 1.5em;
		}
	  }

	  .hero-title strong {
		display: block;
		font-weight: normal;
		text-indent: -1.66em;
	  }

	  @keyframes neon-blink {
		44% {
		  opacity: 1;
		}

		45% {
		  opacity: .7;
		}

		46% {
		  opacity: 1;
		}

		98% {
		  opacity: 1;
		}

		99% {
		  opacity: .5;
		}

		100% {
		  opacity: 1;
		}
	  }

	  body,
	  html {
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
	  }

	  .logo-container {
		width: 100%;
		margin-top: 2vw;
		display: flex;
		justify-content: center;
	  }

	  .logo-container img {
		width: clamp(5rem, calc(10rem + 16.5vw), 20rem);
	  }

	  .main-kaleido {
		width: 100vw;
		height: 100vh;
		position: relative;
	  }

	  .hide {
		display: none;
	  }

	  .social-links {
		margin-top: 20px;
		display: flex;
		flex-direction: column;
		align-items: center;
	  }

	  .social-links a {
		color: #fff;
		text-decoration: none;
		margin: 10px 0;
		font-size: 24px;
		transition: color 0.3s;
	  }

	  .social-links a:hover {
		color: #1db954;
	  }
	</style>
